<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo vue JS sem node </title>
</head>
<body>
    <div id="app">
        <input type="text" :value="stateName" @input="setStateName">
        <button @click="addStateList">Inserir</button>
        <section>
            <header>
                <h1>{{title}}</h1>
            </header>
            <div v-for="(item,index) in states">
                <p>{{index}} {{item.nome}} </p> 
              </div>
        </section>
        

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
